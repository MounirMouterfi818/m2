version: 2.1

# Ajout de l'orb de Codecov
orbs:
  codecov: codecov/codecov@5

jobs:
  checkstyle-java:  # Job pour valider le style du code avec Checkstyle
    docker:
      - image: cimg/openjdk:22.0
    steps:
      - checkout  # Récupère le code source
      - run:
          name: Set JAVA_HOME
          command: |
            echo "Setting JAVA_HOME"
            export JAVA_HOME=/usr/local/openjdk-22
            echo "JAVA_HOME=$JAVA_HOME"
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check  # Exécute Checkstyle pour valider le style du code

  test-java:  # Job pour exécuter les tests et générer la couverture de code
    docker:
      - image: cimg/openjdk:22.0
    steps:
      - checkout  # Récupère le code source
      - run:
          name: Set JAVA_HOME
          command: |
            echo "Setting JAVA_HOME"
            export JAVA_HOME=/usr/local/openjdk-22
            echo "JAVA_HOME=$JAVA_HOME"
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Maven Tests with Coverage
          command: mvn verify  # Exécute les tests Maven avec JaCoCo
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site/jacoco
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - codecov/upload  # Ajoute les résultats de couverture à Codecov

  generate-and-deploy-javadoc:  # Job pour générer et déployer la Javadoc
    docker:
      - image: cimg/openjdk:22.0
    steps:
      - checkout  # Récupère le code source
      - run:
          name: Set JAVA_HOME
          command: |
            echo "Setting JAVA_HOME"
            export JAVA_HOME=/usr/local/openjdk-22
            echo "JAVA_HOME=$JAVA_HOME"
      - run:
          name: Generate Javadoc
          command: mvn javadoc:javadoc  # Génère la Javadoc
      - run:
          name: Configure Git for Deployment
          command: |
            git config --global user.email "ci@circleci.com"
            git config --global user.name "CircleCI"
      - run:
          name: Deploy Javadoc to GitHub Pages
          command: |
            git clone --branch gh-pages https://github.com/MounirMouterfi818/m2.git gh-pages
            rm -rf gh-pages/*
            cp -R target/site/apidocs/* gh-pages/
            cd gh-pages
            git add .
            git commit -m "Update Javadoc [skip ci]"
            git push origin gh-pages

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkstyle-java:  # Exécute Checkstyle en premier
          filters:
            branches:
              only:
                - main
      - test-java:  # Ce job exécute les tests et vérifie la couverture
          requires:
            - checkstyle-java  # Dépend de la réussite de Checkstyle
          filters:
            branches:
              only:
                - main
      - generate-and-deploy-javadoc:  # Génère et déploie la Javadoc
          filters:
            branches:
              only:
                - main
