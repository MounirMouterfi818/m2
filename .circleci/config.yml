version: 2.1

# Ajout de l'orb de Codecov
orbs:
  codecov: codecov/codecov@5

jobs:
  checkstyle-java:
    docker:
      - image: cimg/openjdk:22.0
    steps:
      - checkout
      - run:
          name: Set JAVA_HOME
          command: |
            echo "Setting JAVA_HOME"
            export JAVA_HOME=/usr/local/openjdk-22
            echo "JAVA_HOME=$JAVA_HOME"
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check

  test-java:
    docker:
      - image: cimg/openjdk:22.0
    steps:
      - checkout
      - run:
          name: Set JAVA_HOME
          command: |
            echo "Setting JAVA_HOME"
            export JAVA_HOME=/usr/local/openjdk-22
            echo "JAVA_HOME=$JAVA_HOME"
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Maven Tests with Coverage
          command: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site/jacoco
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - codecov/upload

  generate-and-deploy-javadoc:
    docker:
      - image: cimg/openjdk:22.0
    steps:
      - checkout
      - run:
          name: Generate Javadoc
          command: mvn javadoc:javadoc
      - run:
          name: Configure Git for Deployment
          command: |
            git config --global user.email "circleci@yourdomain.com"
            git config --global user.name "CircleCI Bot"
      - run:
          name: Deploy Javadoc to GitHub Pages
          command: |
            git clone --branch gh-pages https://github.com/<username>/<repository-name>.git gh-pages
            rm -rf gh-pages/*
            cp -R target/site/apidocs/* gh-pages/
            cd gh-pages
            git add .
            git commit -m "Update Javadoc [skip ci]"
            git push origin gh-pages

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkstyle-java
      - test-java:
          requires:
            - checkstyle-java
      - generate-and-deploy-javadoc:
          requires:
            - test-java
